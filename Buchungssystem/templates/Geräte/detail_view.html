<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ Device.name }}</title>
    <link rel="stylesheet" href="/static/CSS/equipment.css">
</head>
<body>
     <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="mailto:yvo2@schule.bremen.de" alt="Verweis zu einer Email-Adresse" class="class1">Einführungskurs</a></li>
                <li><a href="#" class="class1">Kalender</a></li>
                <li><a href="http://127.0.0.1:8000/equipment/" class="class1">Geräte</a></li>
                <li><a href="#" class="class1">Logout</a></li>
            </ul>
        </nav>
    <form action="" method="post">
    {% csrf_token %}
    <div>
        <h1>{{ Device.name }}</h1>
        <p>ID:<input type="text" name="ID" value="{{ Device.id }}" readonly></p>
        <p>Raum : <input type="text" name="Room" value="{{ Device.room }}" {{ permission }}></p>
        <p>Marke:<input type="text" name="Brand" value="{{ Device.brand }}" {{ permission }}></p>
        <p>Model:<input type="text" name="Model" value="{{ Device.model }}" {{ permission }}></p>
        <p>Kauf Datum:<input type="text" name="Date" value="{{ Device.purchase_date }}" readonly></p>
        <br>
        <p>Beschreibung: <input type="text" name="Beschreibung" value="{{ Device.description }}" {{ permission }}></p>
        <p>Anforderung:<input type="text" name="Quali" value="{{ Device.qualification }}" {{ permission }}></p>
    </div>
    {% if not permission %}
        <button type="submit" name="save">Save</button>
        <button name="delete">Delete</button>
    {% endif %}
    </form>
</body>
</html>
