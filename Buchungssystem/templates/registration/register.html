<html lang="en" >

    <head>
        <meta charset="UTF-8">
        <title>SignUp</title>
    </head>
    <div class="login-box">
      <h2>Registrierung</h2>

      <form action="" method="post">
          {% csrf_token %}
            {% for field in form %}
                <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                    <small style="display: none">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
                </p>
            {% endfor %}
        <button type="submit" class="button" name="verification" value="True">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                regristrieren
            </button>

      </form>
    </div>
</html>
