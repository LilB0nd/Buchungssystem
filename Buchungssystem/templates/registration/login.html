<html>
    <head>
      <link href="/static/CSS/login.css" rel="stylesheet"/>
    </head>
    <div class="login-box">
      <h2>Login</h2>
      <form action="" method="post">
           {% csrf_token %}
        <div class="user-box">
          <input type="text" name="username" required="">
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required="">
          <label>Password</label>
        </div>
          {% if error %}
        <p style="color: white; margin-top: -20px;font-size: 11px;margin-bottom: -10px;">Ihre Anmeldedaten waren falsch</p>
        {% endif %}
        <button type="submit" class="button">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Login
        </button>
        <p class="message">Noch keinen Account? <a style="text-decoration: none; color: #48CAE4" href="#">Erstelle einen Account</a></p>
      </form>
    </div>
</html>
